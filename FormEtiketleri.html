<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>İlk HTML Sayfam</title>
    </head>
    <body>

        <form action="" method="post">
        
            <label for="kadi">Kullanıcı adı</label>
            <input type="text" name="kullanici_adi" id="kadi"> <br>
            
            <label for="sifre">Şifre</label>
            <input type="password" name="sifre" id="sifre"> <br>
            
            <button type="submit">Giriş yap width</button><br>

            <select name="takim">
                <option value="svs">Sivasspor</option>
                <option value="fb">Fenerbahçe</option>
                <option value="bjk">Beşiktaş</option>
            </select><br>
            <br>
                
        </form>

        <form action="" method="post">

            <fieldset>
            
                <legend>Kişisel Bilgileri:</legend>
        
                <label for="adsoyad">Ad-soyad</label> <br>
                <input type="text" name="adsoyad" id="adsoyad"> <br> <br>
        
                <label for="telefon">Telefon</label> <br>
                <input type="tel" name="telefon" id="telefon">
        
            </fieldset>
        
            <fieldset>
            
                <legend>Sosyal Medya:</legend>
        
                <label for="facebook">Facebook</label> <br>
                <input type="text" name="facebook" id="facebook"> <br> <br>
        
                <label for="twitter">Twitter</label> <br>
                <input type="text" name="twitter" id="twitter">
        
            </fieldset>
        
            <button type="submit">Kaydet</button>

            <p> Yorum özelliği aktif edilsin mi?</p>
    
            <label>
                <input type="radio" name="ozellik" value="1" > Evet
            </label>
            <label>
                <input type="radio" name="ozellik" value="2"> Hayır
            </label>
            <label>
                <input type="radio" name="ozellik" value="2" checked> Kararsızım
            </label><br>
            <br>
            <br>
        
        </form>

        <form>
            <input list="tarayicilar">
            <datalist id="tarayicilar">
                <option value="Google Chrome">
                <option value="Mozilla Firefox">
                <option value="Opera">
                <option value="Safari">
                <option value="Edge">
                <option value="Internet Explorer">
            </datalist>
        </form>
        
        
    </body>
</html>
