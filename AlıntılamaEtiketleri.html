<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>İlk HTML Sayfam</title>
    </head>
    <body>

        <!--
            <abbr title="Sivasspor">SVS</abbr> etiketi kısaltmalarda kullanılır
        -->
        <p>
            Bu sene Şampiyon <abbr title="Sivasspor">SVS</abbr> olacak
        </p>

        <!--
            <q></q> etiketi yazıyı tırnak içine alır
        -->
        <p>
            Fatih Delice dediki;
            <q>Bu sene Şampiyon Sivasspor olacak</q>
        </p>
        <!--
            <blockquote></blockquote> etiketi yazıyı 1 tab boşluk bırakarak yazdırır    
        -->

        <p>
            <blockquote>Selamın Aleyküm</blockquote>
        </p>
        
            
        <p>
            Bu sene Şampiyon <cite>Sivasspor</cite> olacak
        </p>

        
    </body>
</html>
