<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>İlk HTML Sayfam</title>
    </head>
    <body>
        <!--
            <b></b> Pek önemli olmayan yazıyı kalın yazmak için kullanılır
        -->
        <p>
            Ben <b>Fatih</b> Delice
        </p>

        <!--
            <strong></strong> Önemli olan ve yazıyı vurgulayarak kalın yazmak için kullanılır
        -->
        <p>
            Ben <strong>Fatih</strong> Delice
        </p>
        <!--
            <i></i> Yazıyı italik-eğik yazmak için kullanılır
        -->
        <p>
            Ben <i>Fatih</i> Delice
        </p>
        <!--
            <em></em> Yazıyı vurgulamak için italik-eğik yazmak için kullanılır
        -->
        <p>
            Ben <em>Fatih</em> Delice
        </p>

        <!--
            <mark></mark> Yazıyı vurgulamak için kullanılır
        -->
        <p>
            Ben <mark>Fatih</mark> Delice
        </p>

        <!--
            <small></small> Yazıyı küçük yazmak için kullanılır
        -->
        <p>
            Ben <small>Fatih</small> Delice
        </p>
        <!--
            <s></s> Yazının üstünü çizmek için kullanılır
        -->
        <p>
            Ben <s>Fatih</s> Delice
        </p>

        <p>
            Html kursum bugüne özel <del>50₺</del> <ins>25₺</ins>
        </p>

        <!--
            <u></u> Yazının altını çizmek için kullanılır
        -->
        <p>
            Ben <u>Fatih</u> Delice
        </p>

        <p>
            H<sub>2</sub>0
        </p>
        <p>
            10<sup>2</sup>
        </p>

        <!--
            <br></br> Yeni bir satıra geçmek için kullanılır
        -->
        <p>
            Fatih <br>
            Delice
        </p>
        
    </body>
</html>
